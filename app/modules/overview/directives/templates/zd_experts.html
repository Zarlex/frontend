<div class="zd-experts">

  <div class="expert-holder">
    <div ng-repeat="expert in experts"
         class="experts"
         ng-class="{active: isQuoteOfExpertVisible(expert)}"
         ng-click="gotoFirstQuoteOfExpert(expert)">

      <i class="{{expertIcons.getIconById(expert.id)}}"></i>
      <div class="info">
        <h4>{{expert.name}}</h4>
        <span>{{expert.description}}</span>
      </div>

    </div>
  </div>

  <div class="spacer"></div>

  <div zd-wizard="wizard" class="quote-holder">

    <div ng-repeat="expert in experts">
      <div ng-repeat="quote in expert.quotes">
        <div zd-wizard-step title="{{expert.name}}" step-group="{{expert.id}}">
          <cite>
            {{quote}}
          </cite>
        </div>
      </div>
    </div>
  </div>

   

  <span ng-if="wizard.hasPreviousStep()"
        class="nav-btn prev-btn {{Icons.getIconById('ARROW_LEFT')}}"
        ng-click="wizard.back()"></span>

  <span ng-if="wizard.hasNextStep()"
        class="nav-btn next-btn {{Icons.getIconById('ARROW_RIGHT')}}"
        ng-click="wizard.next()"></span>
</div>
